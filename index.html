<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>El ahorcado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img id="logo" src="Imagenes/Vector.png" alt="logo-pagina">
        </a>
    </header>
    <main>
        <div class="botones-juego" id="menuPrincipal">
            <input type="button" value="Empezar juego" id="empezar-juego" onclick="empezarJuego()">
            <input type="button" value="Agregar nueva palabra" id="menuPalabra" onclick="menuNuevaPalabra()">
        </div>

        <div class="juego" id="menuJuego">
            <div id="graficaDibujo">
                <div id="base"></div>
                <div id="soporte"></div>
                <div id="viga"></div>
                <div id="soga"></div>
                <div id="cabeza"></div>
                <div id="torso"></div>
                <div id="brazo-derecho"></div>
                <div id="brazo-izquierdo"></div>
                <div id="pierna-derecha"></div>
                <div id="pierna-izquierda"></div>
                <div id="areaMensajes">
                    <div id="mensajeGanador" style="visibility:collapse;">
                        Has ganado, <br>felicidades
                    </div>
                    <div id="mensajeDeDerrota" style="visibility:collapse;">
                        Se acabo el juego,<br>
                         la palabra era:
                         <div id="palabraFinal">
                            
                         </div>
                    </div>
                </div>
            </div>

            <div id="letrasAcertadas">
                
            </div>

            <div id="palabrasErradas">
                
            </div>

            <div id="botones-opciones">
                <input type="button" value="Volver atras" id="retroceder" onclick="pantallaInicio()">
                <input type="button" value="Empezar otro juego" id="nuevo-juego" onclick="reiniciar()">
            </div>
        </div>

        <div id="menuNuevaPalabra">
            <div id="nuevaPalabra">
                <input type="text" placeholder="Escribe una palabra para aÃ±adir" id="escribirPalabra">
                <div class="espacio-botones">
                    <input type="submit" value="Enviar" onclick="sumarPalabra()" id="botonEnviar">
                    <input type="button" value="Volver atras" id="retroceder2" onclick="pantallaInicio()">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Fernando90716">
            <img src="Imagenes/GitHub-Mark-64px.png">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
