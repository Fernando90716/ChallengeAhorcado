<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>El ahorcado</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
    $(document).ready(function(){
        $("#virtual-keyboard a").on('click', function() {
            if ($(this).attr('data') == 'DEL') {
                pizarra_text = $('textarea.pizarra').text();
                pizarra_text = pizarra_text.substring(0, pizarra_text.length-1);
                $('textarea.pizarra').text(pizarra_text);
            } else {
                $('textarea.pizarra').text($('textarea.pizarra').text() + $(this).attr('data'));
            }
        });
    });
    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img id="logo" src="Imagenes/Vector.png" alt="logo-pagina">
        </a>
    </header>
    <main>
        <div class="botones-juego" id="menuPrincipal">
            <input type="button" value="Empezar juego" id="empezar-juego" onclick="empezarJuego()">
            <input type="button" value="Agregar nueva palabra" id="menuPalabra" onclick="menuNuevaPalabra()">
        </div>

        <div class="juego" id="menuJuego">
            <div id="graficaDibujo">
                <div id="base"></div>
                <div id="soporte"></div>
                <div id="viga"></div>
                <div id="soga"></div>
                <div id="cabeza"></div>
                <div id="torso"></div>
                <div id="brazo-derecho"></div>
                <div id="brazo-izquierdo"></div>
                <div id="pierna-derecha"></div>
                <div id="pierna-izquierda"></div>
                <div id="areaMensajes">
                    <div id="mensajeGanador" style="visibility:collapse;">
                        Has ganado, <br>felicidades
                    </div>
                    <div id="mensajeDeDerrota" style="visibility:collapse;">
                        Se acabo el juego,<br>
                         la palabra era:
                         <div id="palabraFinal">
                            
                         </div>
                    </div>
                </div>
            </div>

            <div id="letrasAcertadas">
                
            </div>

            <div id="palabrasErradas">
                
            </div>

            <div id="botones-opciones">
                <input type="button" value="Volver atras" id="retroceder" onclick="pantallaInicio()">
                <input type="button" value="Empezar otro juego" id="nuevo-juego" onclick="iniciarJuego()">
            </div>
        </div>

        <div id="menuNuevaPalabra">
            <div id="nuevaPalabra">
                <textarea placeholder="Escribe una palabra para añadir" id="escribirPalabra" class="pizarra"></textarea>    
            </div>
                <div class="espacio-botones">
                    <input type="submit" value="Enviar" onclick="sumarPalabra()" id="botonEnviar">
                    <input type="button" value="Volver atras" id="retroceder2" onclick="pantallaInicio()">
                </div>
                <div id="virtual-keyboard">
                    <div class="keyboard-row">
                        <a href="#" data="Q">Q</a>
                        <a href="#" data="W">W</a>
                        <a href="#" data="E">E</a>
                        <a href="#" data="R">R</a>
                        <a href="#" data="T">T</a>
                        <a href="#" data="Y">Y</a>
                        <a href="#" data="U">U</a>
                        <a href="#" data="I">I</a>
                        <a href="#" data="O">O</a>
                        <a href="#" data="P">P</a>
                    </div>
                    <div class="keyboard-row">
                        <a href="#" data="A">A</a>
                        <a href="#" data="S">S</a>
                        <a href="#" data="D">D</a>
                        <a href="#" data="F">F</a>
                        <a href="#" data="G">G</a>
                        <a href="#" data="H">H</a>
                        <a href="#" data="J">J</a>
                        <a href="#" data="K">K</a>
                        <a href="#" data="L">L</a>
                        <a href="#" data="Ñ">Ñ</a>
                    </div>
                    <div class="keyboard-row">
                        <a href="#" data="Z">Z</a>
                        <a href="#" data="X">X</a>
                        <a href="#" data="C">C</a>
                        <a href="#" data="V">V</a>
                        <a href="#" data="B">B</a>
                        <a href="#" data="N">N</a>
                        <a href="#" data="M">M</a>
                    </div>
                    <div class="keyboard-row">
                        <a href="#" data="DEL">ELIMINAR</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Fernando90716">
            <img src="Imagenes/GitHub-Mark-64px.png">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
